    <link rel="import" href="{% static "components/paper-header-panel/paper-header-panel.html"%}">
    <link rel="import" href="{% static "components/paper-fab/paper-fab.html"%}">
    <link rel="import" href="{% static "components/paper-tabs/paper-tabs.html"%}">
    <link rel="import" href="{% static "components/paper-tabs/paper-tab.html"%}">
    <link rel="import" href="{% static "components/iron-pages/iron-pages.html"%}">
    <link rel="import" href="{% static "components/iron-selector/iron-selector.html"%}">
     <link rel="import" href="{% static "components/paper-dialog/paper-dialog.html"%}">
     <link rel="import" href="{% static "components/iron-ajax/iron-ajax.html"%}">
    <link rel="import" href="{% static "custom/din-list.html"%}">

  </head>
<style>
  .container{
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);
  }
</style>


  <body class="fullbleed ">
  <paper-header-panel class="flex">
    <paper-toolbar>
      <paper-button > <a href="/index"  style="color: white;"> Mcon </a> </paper-button>
      <span class="flex"></span>
      <paper-icon-button icon="add" onclick="dinLog()"></paper-icon-button>
    </paper-toolbar>
    
    <paper-tabs id="tabs" selected="{{selected}}">
  <paper-tab>All</paper-tab>
  <paper-tab>Execptinal</paper-tab>
  
</paper-tabs>
    
    <iron-pages selected="{{selected}}">
        <div>        
        <item-list pk="{{id}}" style="width: 60%;"></item-list>
        </div>
        <div>
          <fav-list pk="{{id}}"></fav-list>
        </div>
        
    </iron-pages>
    
    
    
    
            <paper-dialog id="itemlog" style="width: auto; height: auto;">
                <h2>Add new Item</h2>
               
                <add-item  pk="{{id}}"></add-item>
            </paper-dialog>  
   
    
    
  </paper-header-panel>
      
      
      
      
      
      
      <script>
  var tabs = document.querySelector('paper-tabs');
  var pages = document.querySelector('iron-pages');

  tabs.addEventListener('iron-select', function() {
    pages.selected = tabs.selected;
    console.log("Selected: " + tabs.selected);
  });
  
  function dinLog() {
          //code
        
        //var id = button.getAttribute('data-dialog');
          var dialog = document.getElementById("itemlog");
          if (dialog) {
            dialog.open();
          }
    }
  
</script>
      
      
  </body>
